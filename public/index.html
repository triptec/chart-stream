<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chart-stream</title>
  <link href="/c3.css" rel="stylesheet" type="text/css">
  <script src="/d3.min.js" charset="utf-8"></script>
  <script src="/c3.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    #graph {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="graph">Waiting for data...</div>

<script>

  const es = new EventSource('/data')
  let closed = false
  const headers = []
  let chart

  es.onmessage = ev => {
    if (closed) return
    if (ev.data.trim() === '') return

    const rows = parseCsv(ev.data)

    if (!chart) {
      chart = initChart(rows)
    } else {
      append(rows)
    }
  }

  const parseCsv = str =>
    str
      .split('\n')
      .filter(line => !!line.trim())
      .map(line => line.split(','))

  const hasHeader = rows =>
    !/^\d+$/.test(rows[0][0])

  es.addEventListener('end', () => {
    if (closed) return
    es.close()
    closed = true
  }, true)

  es.onerror = err => {
    closed = true
    throw err
  }

  function initChart(rows) {
    const columns = []
    const showLegend = hasHeader(rows)

    if (showLegend) {
      rows.shift().forEach(head => {
        headers.push(head)
        columns.push([head])
      })
    } else {
      for (let i = 0; i < rows[0].length; i++) {
        headers.push(n)
        columns.push([n])
      }
    }

    rows.forEach(row =>
      row.forEach((col, i) =>
        columns[i].push(parseFloat(col, 10))))

    return c3.generate({
      bindto: '#graph',
      data: {
        x: headers[0],
        columns: columns,
        type: 'line'
      },
      point: { show: false },
      axis: { x: { show: true } },
      legend: { show: showLegend }
    })
  }

  function append(rows) {
    const columns = []

    headers.forEach((head, i) =>
      columns.push([head]))

    rows.forEach(row =>
      row.forEach((col, i) =>
        columns[i].push(parseFloat(col, 10))))

    chart.flow({
      columns: columns,
      length: 0
    })
  }

</script>
</body>
</html>
